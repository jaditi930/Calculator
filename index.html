<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>MyCalculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="calcBody">
            <button data-action="add">+</button>
            <button data-action="minus">-</button>
            <button data-action="mul">*</button>
            <button data-action="div">/</button>
            <button data-operand>7</button>
            <button data-operand>8</button>
            <button data-operand>9</button>
            <button data-action="equals">=</button>
            <button data-operand>4</button>
            <button data-operand>5</button>
            <button data-operand>6</button>
            <button data-operand>1</button>
            <button data-operand>2</button>
            <button data-operand>3</button>            
            <button data-operand>0</button>
            <button data-action="dec">.</button>
            <button data-action="clears">CE</button>
            <button data-action="delete">AC</button>
        </div>
    </div>
</body>
</html>
